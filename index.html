<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/index.js" defer></script>
</head>

<body>
    <div class="decorativ-list">
        <div class="conteinr">
            <header>
                <p>Sliders</p>
            </header>
            <main>
                <div class="shoping-conteiner">
                    <div class="bag">
                        <button class="show-bag">
                            <img src="./src/img/Bag.svg" alt="">
                            <p class="counter">0</p>
                        </button>
                    </div>
                    <div class="filtres">
                        <div class="grup">
                            <button class="filter">smartfons</button>
                            <button class="filter">cars</button>
                            <button class="filter">pc</button>
                        </div>
                        <div class="grup">
                            <button class="filter">show-All</button>
                        </div>
                        <div class="grup">
                            <button class="filter">tables</button>
                            <button class="filter">soffa</button>
                            <button class="filter">house</button>
                        </div>
                    </div>
                    
                    <div class="shoping-cards">
                        <div id="smartfons" class="cards-style">

                        </div>
                        <div id="cars" class="cards-style">
                            
                        </div>
                        <div id="pc" class="cards-style">
                            
                        </div>
                        <div id="tables" class="cards-style">
                            
                        </div>
                        <div id="soffa" class="cards-style">
                            
                        </div>
                        <div id="house" class="cards-style">
                            
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <div class="info-block">
                    <p>Subscribe to me!!!</p>
                </div>
                <div class="links">
                    <a href="https://www.instagram.com/ruslan_gubkin"><img src="./src/img/Instagram.svg" alt=""></a>
                    <a href="https://t.me/ruslangubkin"><img src="./src/img/Telegram.svg" alt=""></a>
                    <a href="https://github.com/jsSecretRoom"><img src="./src/img/Github.svg" alt=""></a>
                </div>
            </footer>
        </div>
    </div>
    <div class="pop-up">
        <div class="pop-up-conteiner">
            <div class="pop-up-info">
                <p>My favorit cards</p>
                <button class="exit">close</button>
            </div>
            <div class="favorit-cards">

            </div>
        </div>
    </div>
</body>

</html>
